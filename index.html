<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Controller</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div id="status">Waiting for commands...</div>

  <!-- Settings Button -->
  <button id="settings-tab">⚙️</button>

  <!-- Settings Panel -->
  <div id="settings-panel" style="display:none;">
    <input type="text" id="esp-ip" placeholder="Enter ESP IP" />
    <button id="save-ip">Save</button>
  </div>

  <div class="main-container">
    <div class="controls-grid">
      <button id="forward">Forward</button>
      <button id="left">Left</button>
      <button id="stop">Stop</button>
      <button id="right">Right</button>
      <button id="backward">Backward</button>
    </div>

    <div class="extra-controls">
      <button id="voiceControl">Voice Control</button>
      <button id="tiltControl">Tilt Control</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
